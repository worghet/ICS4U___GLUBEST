<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glubest â€” Main</title>

    <style>
        body {
            background-color: gainsboro;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .title {
            color: black;
            font-size: 12em;
            font-family: monospace;
            padding: 0;
            margin: 0;
        }

        .subtitle {
            padding: 0;
            margin: 0;
            margin-top: -2%;
            margin-bottom: 5%;
            color: black;
            font-size: 3em;
            font-family: monospace;

        }

        .email-form {
            display: flex;
            align-items: stretch;
            justify-content: center;
            margin-bottom: 2%;
        }

        .email-input {
            font-size: 2.1em;
            padding: 0px 34px;
            border-radius: 5px 0 0 5px;
            border: none;
            font-family: monospace;
            font-weight: bold;
            flex: 1;
            box-shadow: 0 10px 0 rgb(180, 180, 180);
            height: 100%;
        }

        .email-button {
            font-size: 3.5em;
            padding: 17px 50px;
            border-radius: 0 5px 5px 0;
            border: none;
            color: whitesmoke;
            font-weight: bold;
            font-family: monospace;
            background-color: rgb(96, 96, 96);
            box-shadow: 0 10px 0 rgb(72, 72, 72);
            cursor: pointer;
            transition: filter 0.15s, transform 0.05s, box-shadow 0.05s;
        }

        .email-button:hover {
            filter: brightness(0.9);
        }

        .email-button:active {
            box-shadow: none;
            transform: translateY(5px);
        }



        .button {
            font-size: 3.5em;
            border: none;
            padding: 10px 150px;
            padding-top: 17px;
            border-radius: 5px;
            color: whitesmoke;
            font-weight: bold;
            font-family: monospace;
            background-color: rgb(96, 96, 96);
            box-shadow: 0 10px 0 rgb(72, 72, 72);
            cursor: pointer;
            transition: filter 0.15s;
            transition: transform 0.05s, box-shadow 0.05s;
        }

        .button:hover {
            filter: brightness(0.9);
        }

        .button:active {
            box-shadow: none;
            transform: translateY(10px);
        }
    </style>
</head>

<body>

    <h1 class="title">GLUBEST</h1>
    <h1 class="subtitle">MIKE BUSHKOV // ICS4U___03</h1>

    <div class="email-form">
        <input type="email" class="email-input" placeholder="Enter your email" />
        <button class="email-button">SUBMIT</button>
    </div>


    <button class="button" onclick="goToFeeder()">FEED THE BEASTS</button>


    <script>

        function goToFeeder() {
            window.location.href = "/feeder";
        }



    </script>

</body>

</html>
